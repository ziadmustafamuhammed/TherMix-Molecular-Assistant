<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherMix Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .bg-navy { background-color: #30486D; }
        .text-navy { color: #30486D; }
        .bg-scientific { background-color: #4C74A9; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="text-gray-900 antialiased">

    <nav class="bg-navy text-white px-6 py-4 flex justify-between items-center shadow-xl sticky top-0 z-50 no-print">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            </svg>
            <span class="text-xl font-extrabold tracking-tight" onclick="showPage('dashboard')" style="cursor:pointer">TherMix Assistant</span>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="showPage('dashboard')" class="hover:text-blue-200 font-medium">Protocols</button>
            <button onclick="showPage('import')" class="bg-scientific px-4 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-opacity-90 transition">Smart Import</button>
        </div>
    </nav>

    <div id="main-content" class="container mx-auto p-6 max-w-7xl"></div>

    <script>
        // --- Persistence Logic ---
        function saveToLocal() {
            localStorage.setItem('molecular_protocols_v2', JSON.stringify(state.protocols));
        }

        function loadFromLocal() {
            const saved = localStorage.getItem('molecular_protocols_v2');
            if (saved) {
                state.protocols = JSON.parse(saved);
            }
        }

        const apiKey = ""; // Runtime provides key

        let state = {
            currentPage: 'dashboard',
            isAILoading: false,
            protocols: [
                {
                    id: 'p1',
                    title: 'SARS-CoV-2 Detection (N1)',
                    description: 'Standard CDC-approved diagnostic protocol.',
                    updated: '2023-10-24',
                    numSamples: 10,
                    sampleVolume: 5.0,
                    reagents: [
                        { name: 'Nuclease-free Water', perSample: 5.5, unit: 'µL' },
                        { name: 'TaqPath Master Mix', perSample: 12.5, unit: 'µL' },
                        { name: 'N1 Primers/Probes', perSample: 1.5, unit: 'µL' }
                    ],
                    thermalSteps: [
                        { name: 'Reverse Transcription', temp: 50, duration: '15m', cycles: 1 },
                        { name: 'Initial Denaturation', temp: 95, duration: '2m', cycles: 1 },
                        { name: 'Denaturation', temp: 95, duration: '3s', cycles: 45 },
                        { name: 'Anneal & Extend', temp: 55, duration: '30s', cycles: 45 }
                    ]
                }
            ],
            editingProtocol: null
        };

        async function callGemini(prompt, isJson = false) {
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (isJson) payload.generationConfig = { responseMimeType: "application/json" };
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                return isJson ? JSON.parse(text) : text;
            } catch (error) { return null; }
        }

        function showPage(page) {
            state.currentPage = page;
            render();
        }

        function createNewProtocol() {
            const newId = 'p' + Date.now();
            const newP = {
                id: newId, title: 'New Protocol', description: 'Brief description of the experiment...',
                updated: new Date().toISOString().split('T')[0], numSamples: 1, sampleVolume: 2.0,
                reagents: [{ name: 'Nuclease-free Water', perSample: 10, unit: 'µL' }],
                thermalSteps: [{ name: 'Initial Denaturation', temp: 95, duration: '2m', cycles: 1 }]
            };
            state.protocols.push(newP);
            saveToLocal();
            editProtocol(newId);
        }

        function deleteProtocol(id) {
            if (confirm("Are you sure you want to delete this protocol?")) {
                state.protocols = state.protocols.filter(p => p.id !== id);
                saveToLocal();
                showPage('dashboard');
            }
        }

        function editProtocol(id) {
            const found = state.protocols.find(p => p.id === id);
            if (!found) return;
            state.editingProtocol = JSON.parse(JSON.stringify(found));
            state.currentPage = 'editor';
            render();
        }

        function saveChanges() {
            const idx = state.protocols.findIndex(p => p.id === state.editingProtocol.id);
            if (idx === -1) return;
            state.editingProtocol.updated = new Date().toISOString().split('T')[0];
            state.protocols[idx] = JSON.parse(JSON.stringify(state.editingProtocol));
            saveToLocal();
            showPage('dashboard');
        }

        function renderDashboard() {
            document.getElementById('main-content').innerHTML = `
                <div class="mb-10 flex justify-between items-center">
                    <h1 class="text-4xl font-extrabold text-navy">Laboratory Protocols</h1>
                    <button onclick="createNewProtocol()" class="bg-navy text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:brightness-110 transition">+ New Protocol</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${state.protocols.map(p => `
                        <div class="glass-card rounded-2xl p-6 hover:shadow-xl transition-all border-l-4 border-transparent hover:border-navy flex flex-col justify-between">
                            <div>
                                <h3 class="text-xl font-bold text-navy mb-2">${p.title}</h3>
                                <p class="text-sm text-gray-500 line-clamp-2 mb-6">${p.description}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editProtocol('${p.id}')" class="flex-grow bg-gray-100 text-navy py-2 rounded-lg font-bold text-sm hover:bg-gray-200">View / Edit</button>
                                <button onclick="deleteProtocol('${p.id}')" class="px-3 bg-red-50 text-red-500 rounded-lg hover:bg-red-100 transition">✕</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderEditor() {
    const p = state.editingProtocol;
    const mMixTotal = p.reagents.reduce((s, r) => s + (r.perSample || 0), 0);
    
    document.getElementById('main-content').innerHTML = `
        <div class="max-w-4xl mx-auto space-y-6 pb-24">
            <div class="glass-card rounded-2xl p-6 shadow-sm">
                <input type="text" value="${p.title}" class="text-2xl md:text-3xl font-black text-navy w-full border-none focus:ring-0 mb-1 p-0 bg-transparent" onchange="state.editingProtocol.title = this.value">
                <textarea class="text-gray-500 w-full border-none focus:ring-0 p-0 text-sm italic bg-transparent resize-none" onchange="state.editingProtocol.description = this.value">${p.description}</textarea>
            </div>

            <div class="bg-white rounded-2xl shadow-md border border-gray-100 p-4 md:p-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                    <h3 class="text-lg font-black text-navy uppercase tracking-wider">Master Mix Calculator</h3>
                    <div class="flex items-center justify-between w-full md:w-auto gap-4 bg-blue-50 px-4 py-3 rounded-xl border border-blue-100">
                        <label class="text-xs font-bold text-scientific">SAMPLES (N)</label>
                        <input type="number" value="${p.numSamples}" onchange="state.editingProtocol.numSamples = parseInt(this.value); render();" 
                               class="w-16 bg-transparent border-none text-navy font-black text-xl p-0 text-right focus:ring-0">
                    </div>
                </div>

                <div class="hidden md:block overflow-hidden">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest border-b border-gray-100">
                                <th class="py-3 px-2">Component</th>
                                <th class="py-3">Per Sample</th>
                                <th class="py-3 text-right pr-12">Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            ${p.reagents.map((r, i) => `
                                <tr>
                                    <td class="py-4 px-2 font-semibold">${r.name}</td>
                                    <td class="py-4 text-gray-500">${r.perSample} µL</td>
                                    <td class="py-4 text-right font-bold text-navy pr-12">${(r.perSample * p.numSamples).toFixed(2)} µL</td>
                                    <td class="py-4 text-right"><button onclick="state.editingProtocol.reagents.splice(${i},1); render();" class="text-red-300 hover:text-red-500 text-lg">✕</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="md:hidden space-y-3">
                    ${p.reagents.map((r, i) => `
                        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 relative">
                            <button onclick="state.editingProtocol.reagents.splice(${i},1); render();" class="absolute top-2 right-2 text-red-300 p-2">✕</button>
                            <div class="text-xs font-bold text-gray-400 uppercase mb-1">Component</div>
                            <input type="text" value="${r.name}" class="w-full bg-transparent font-bold text-navy border-none p-0 mb-3 focus:ring-0" onchange="state.editingProtocol.reagents[${i}].name = this.value">
                            <div class="flex justify-between items-end">
                                <div>
                                    <div class="text-[10px] font-bold text-gray-400 uppercase italic">Per Sample</div>
                                    <input type="number" step="0.1" value="${r.perSample}" class="w-20 bg-transparent border-b border-gray-200 font-medium p-0 focus:ring-0" onchange="state.editingProtocol.reagents[${i}].perSample = parseFloat(this.value); render();"> <span class="text-xs text-gray-400">µL</span>
                                </div>
                                <div class="text-right">
                                    <div class="text-[10px] font-bold text-gray-400 uppercase italic">Total Volume</div>
                                    <div class="text-lg font-black text-scientific">${(r.perSample * p.numSamples).toFixed(2)} µL</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="mt-6 bg-navy text-white p-5 rounded-2xl flex justify-between items-center shadow-lg">
                    <span class="font-bold uppercase tracking-tight text-sm">Total Master Mix</span>
                    <span class="text-2xl font-black">${(mMixTotal * p.numSamples).toFixed(2)} <small class="text-xs font-normal">µL</small></span>
                </div>
                
                <button onclick="state.editingProtocol.reagents.push({name: 'New Reagent', perSample: 0}); render();" 
                        class="mt-4 w-full border-2 border-dashed border-gray-200 py-4 rounded-xl text-gray-400 font-bold hover:border-navy hover:text-navy transition active:scale-95">
                    + Add Reagent
                </button>
            </div>

            <div class="flex flex-col md:flex-row gap-3 no-print">
                <button onclick="saveChanges()" class="w-full bg-navy text-white py-5 rounded-2xl font-black shadow-xl order-1 md:order-2">Save Protocol</button>
                <button onclick="showPage('dashboard')" class="w-full bg-white text-gray-400 border border-gray-200 py-4 rounded-2xl font-bold order-2 md:order-1">Back to Dashboard</button>
            </div>
        </div>
    `;
}

        function renderImport() {
            document.getElementById('main-content').innerHTML = `
                <div class="max-w-2xl mx-auto mt-10">
                    <div class="glass-card rounded-3xl p-8">
                        <h2 class="text-3xl font-black text-navy mb-4">Smart AI Import</h2>
                        <textarea id="import-text" class="w-full h-64 bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 mb-6" placeholder="Paste protocol text here..."></textarea>
                        <button onclick="runSmartImport()" class="w-full bg-scientific text-white py-4 rounded-2xl font-black shadow-lg hover:brightness-110 transition">Extract Protocol details ✨</button>
                    </div>
                </div>
            `;
        }

        function render() {
            if (state.currentPage === 'dashboard') renderDashboard();
            else if (state.currentPage === 'editor') renderEditor();
            else if (state.currentPage === 'import') renderImport();
        }

        window.onload = () => { loadFromLocal(); render(); };
    </script>
</body>

</html>
