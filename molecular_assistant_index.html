<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molecular Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-xl font-bold text-blue-900">Molecular Assistant</span>
            </div>
            <div class="flex items-center gap-6">
                <button class="text-sm font-semibold hover:text-blue-700" data-route="dashboard">Dashboard</button>
                <button class="text-sm font-semibold hover:text-blue-700" data-route="import">Smart Import</button>
                <button class="text-sm font-semibold hover:text-blue-700" data-route="tools">Tools</button>
            </div>
        </nav>

        <!-- Main content -->
        <main id="main-content" class="p-6"></main>
    </div>

    <script src="./app.js"></script>
    <script src="./router.js"></script>
</body>
</html>
