<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Protocol Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .bg-navy { background-color: #30486D; }
        .text-navy { color: #30486D; }
        .bg-scientific { background-color: #4C74A9; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="text-gray-900 antialiased">

    <nav class="bg-navy text-white px-6 py-4 flex justify-between items-center shadow-xl sticky top-0 z-50 no-print">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            </svg>
            <span class="text-xl font-extrabold tracking-tight">Molecular Assistant</span>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="showPage('dashboard')" class="hover:text-blue-200 font-medium">Dashboard</button>
            <button onclick="showPage('import')" class="bg-scientific px-4 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-opacity-90 transition">Smart Import</button>
        </div>
    </nav>

    <div id="main-content" class="container mx-auto p-6 max-w-7xl"></div>

    <script>
        const apiKey = ""; // Runtime provides key

        let state = {
            currentPage: 'dashboard',
            isAILoading: false,
            protocols: [
                {
                    id: 'p1',
                    title: 'SARS-CoV-2 Detection (N1)',
                    description: 'Standard CDC-approved diagnostic protocol.',
                    updated: '2023-10-24',
                    numSamples: 10,
                    sampleVolume: 5.0,
                    reagents: [
                        { name: 'Nuclease-free Water', perSample: 5.5, unit: 'µL' },
                        { name: 'TaqPath Master Mix', perSample: 12.5, unit: 'µL' },
                        { name: 'N1 Primers/Probes', perSample: 1.5, unit: 'µL' }
                    ],
                    thermalSteps: [
                        { name: 'Reverse Transcription', temp: 50, duration: '15m', cycles: 1 },
                        { name: 'Initial Denaturation', temp: 95, duration: '2m', cycles: 1 },
                        { name: 'Denaturation', temp: 95, duration: '3s', cycles: 45 },
                        { name: 'Anneal & Extend', temp: 55, duration: '30s', cycles: 45 }
                    ]
                }
            ],
            editingProtocol: null
        };

        async function callGemini(prompt, isJson = false) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };
            if (isJson) {
                payload.generationConfig = { responseMimeType: "application/json" };
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                return isJson ? JSON.parse(text) : text;
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        // --- Core Functions ---
        function showPage(page) {
            state.currentPage = page;
            render();
        }

        function createNewProtocol() {
            const newId = 'p' + Date.now();
            const newP = {
                id: newId,
                title: 'New Protocol',
                description: 'Description...',
                updated: new Date().toISOString().split('T')[0],
                numSamples: 1,
                sampleVolume: 2.0,
                reagents: [
                    { name: 'Component 1', perSample: 10, unit: 'µL' }
                ],
                thermalSteps: [
                    { name: 'Initial Step', temp: 95, duration: '2m', cycles: 1 }
                ]
            };
            state.protocols.push(newP);
            editProtocol(newId);
        }

        function deleteProtocol(id) {
            if (confirm("Are you sure you want to delete this protocol?")) {
                state.protocols = state.protocols.filter(p => p.id !== id);
                showPage('dashboard');
            }
        }

        function editProtocol(id) {
            const found = state.protocols.find(p => p.id === id);
            if (!found) return;
            state.editingProtocol = JSON.parse(JSON.stringify(found));
            state.currentPage = 'editor';
            render();
        }

        function saveChanges() {
            const idx = state.protocols.findIndex(p => p.id === state.editingProtocol.id);
            if (idx === -1) return;
            state.editingProtocol.updated = new Date().toISOString().split('T')[0];
            state.protocols[idx] = JSON.parse(JSON.stringify(state.editingProtocol));
            showPage('dashboard');
        }

        // --- Master Mix logic ---
        function addReagent() {
            state.editingProtocol.reagents.push({ name: 'New Component', perSample: 0, unit: 'µL' });
            render();
        }

        function updateReagent(idx, field, val) {
            state.editingProtocol.reagents[idx][field] = field === 'perSample' ? parseFloat(val) || 0 : val;
            render();
        }

        // --- Thermal Profile logic ---
        function addThermalStep() {
            state.editingProtocol.thermalSteps.push({ name: 'New Step', temp: 95, duration: '30s', cycles: 1 });
            render();
        }

        function updateThermalStep(idx, field, val) {
            state.editingProtocol.thermalSteps[idx][field] = (field === 'temp' || field === 'cycles') ? parseInt(val) || 0 : (field === 'duration' ? val : val);
            render();
        }

        // --- Smart Import ---
        async function runSmartImport() {
            const text = document.getElementById('import-text').value;
            if (!text) return;
            state.isAILoading = true;
            render();

            const prompt = `Extract molecular biology protocol details from this text and return it in JSON format:
            { "title": "...", "description": "...", "reagents": [{"name": "...", "perSample": number}], "thermalSteps": [{"name": "...", "temp": number, "duration": "...", "cycles": number}] }
            Text: ${text}`;

            const data = await callGemini(prompt, true);
            if (data) {
                const newId = 'p' + Date.now();
                const newP = {
                    id: newId,
                    title: data.title || "Imported Protocol",
                    description: data.description || "Imported via AI",
                    updated: new Date().toISOString().split('T')[0],
                    numSamples: 1,
                    sampleVolume: 2.0,
                    reagents: data.reagents?.map(r => ({ ...r, unit: 'µL' })) || [],
                    thermalSteps: data.thermalSteps || []
                };
                state.protocols.push(newP);
                state.isAILoading = false;
                showPage('dashboard');
            } else {
                state.isAILoading = false;
                alert("Failed to parse protocol. Please check the input.");
                render();
            }
        }

        // --- Renderers ---
        function renderDashboard() {
            document.getElementById('main-content').innerHTML = `
                <div class="mb-10 flex justify-between items-center">
                    <h1 class="text-4xl font-extrabold text-navy">Laboratory Protocols</h1>
                    <button onclick="createNewProtocol()" class="bg-navy text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:brightness-110 transition flex items-center gap-2">
                        <span>+ New Protocol</span>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${state.protocols.map(p => `
                        <div class="glass-card rounded-2xl p-6 hover:shadow-xl transition-all border-l-4 border-transparent hover:border-navy flex flex-col justify-between">
                            <div>
                                <h3 class="text-xl font-bold text-navy mb-2">${p.title}</h3>
                                <p class="text-sm text-gray-500 line-clamp-2 mb-6 h-10">${p.description}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editProtocol('${p.id}')" class="flex-grow bg-gray-100 text-navy py-2 rounded-lg font-bold text-sm hover:bg-gray-200">View / Edit</button>
                                <button onclick="deleteProtocol('${p.id}')" class="px-3 bg-red-50 text-red-500 rounded-lg hover:bg-red-100 transition" title="Delete Protocol">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderEditor() {
            const p = state.editingProtocol;
            const mMixTotal = p.reagents.reduce((s, r) => s + (r.perSample || 0), 0);

            document.getElementById('main-content').innerHTML = `
                <div class="max-w-4xl mx-auto space-y-8 pb-20">
                    <div class="glass-card rounded-3xl p-8">
                        <input type="text" value="${p.title}" class="text-3xl font-black text-navy w-full border-none focus:ring-0 mb-2 p-0 bg-transparent" onchange="state.editingProtocol.title = this.value">
                        <textarea class="text-gray-500 w-full border-none focus:ring-0 p-0 text-sm italic bg-transparent" onchange="state.editingProtocol.description = this.value">${p.description}</textarea>
                    </div>

                    <!-- Master Mix Section -->
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-black text-navy uppercase tracking-wider">Master Mix Calculator</h3>
                            <div class="flex items-center gap-3 bg-blue-50 px-4 py-2 rounded-xl">
                                <label class="text-[10px] font-bold text-scientific">SAMPLES (N)</label>
                                <input type="number" value="${p.numSamples}" onchange="state.editingProtocol.numSamples = parseInt(this.value); render();" class="w-12 bg-transparent border-none text-navy font-black text-lg p-0 text-center focus:ring-0">
                            </div>
                        </div>
                        
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest border-b border-gray-100">
                                    <th class="py-3 px-2">Component</th>
                                    <th class="py-3">Volume per sample</th>
                                    <th class="py-3 text-right pr-12">Total Volume</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-50">
                                ${p.reagents.map((r, i) => `
                                    <tr>
                                        <td class="py-3 px-2"><input type="text" value="${r.name}" class="w-full border-none p-0 focus:ring-0 font-medium" onchange="updateReagent(${i}, 'name', this.value)"></td>
                                        <td class="py-3 w-32"><input type="number" step="0.1" value="${r.perSample}" class="w-full border-none p-0 focus:ring-0 text-gray-500" onchange="updateReagent(${i}, 'perSample', this.value)"></td>
                                        <td class="py-3 text-right font-bold text-navy pr-12">${(r.perSample * p.numSamples).toFixed(2)} µL</td>
                                        <td class="py-3 text-right"><button onclick="state.editingProtocol.reagents.splice(${i},1); render();" class="text-red-300 hover:text-red-500 transition">✕</button></td>
                                    </tr>
                                `).join('')}
                                <tr class="bg-orange-50/50">
                                    <td class="py-4 font-bold text-orange-700 italic px-2">Sample Template (Fixed)</td>
                                    <td class="py-4"><input type="number" step="0.1" value="${p.sampleVolume}" class="w-full border-none p-0 focus:ring-0 text-orange-700 font-bold bg-transparent" onchange="state.editingProtocol.sampleVolume = parseFloat(this.value); render();"></td>
                                    <td class="py-4 text-right text-orange-700/50 text-[10px] uppercase font-bold pr-12">Excluded from Mix</td>
                                    <td></td>
                                </tr>
                                <tr class="bg-navy text-white">
                                    <td class="py-4 px-4 rounded-l-xl font-bold">Total Master Mix Volume</td>
                                    <td class="py-4 font-bold">${mMixTotal.toFixed(2)} µL</td>
                                    <td class="py-4 text-right text-xl font-black pr-4 rounded-r-xl">${(mMixTotal * p.numSamples).toFixed(2)} µL</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <button onclick="addReagent()" class="mt-4 w-full border-2 border-dashed border-gray-200 py-3 rounded-xl text-gray-400 font-bold hover:border-navy hover:text-navy transition">+ Add Reagent</button>
                    </div>

                    <!-- Thermal Profile Section -->
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
                        <h3 class="text-xl font-black text-navy uppercase tracking-wider mb-6">Thermal Profile</h3>
                        
                        <!-- Header Row for Thermal Profile -->
                        <div class="flex items-center gap-4 px-4 py-2 text-[10px] font-extrabold text-gray-400 uppercase tracking-widest border-b border-gray-50 mb-2">
                            <div class="flex-grow">Step</div>
                            <div class="w-20 text-center">Temp (°C)</div>
                            <div class="w-20 text-center">Time</div>
                            <div class="w-20 text-center">Cycles</div>
                            <div class="w-6"></div>
                        </div>

                        <div class="space-y-3">
                            ${p.thermalSteps.map((s, i) => `
                                <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border border-gray-100 group">
                                    <div class="flex-grow">
                                        <input type="text" value="${s.name}" class="w-full bg-transparent border-none p-0 font-bold text-navy focus:ring-0" onchange="updateThermalStep(${i}, 'name', this.value)">
                                    </div>
                                    <div class="w-20 flex items-center justify-center gap-1">
                                        <input type="number" value="${s.temp}" class="w-full bg-white border border-gray-200 rounded px-1 py-1 text-center font-bold" onchange="updateThermalStep(${i}, 'temp', this.value)">
                                    </div>
                                    <div class="w-20 flex items-center justify-center">
                                        <input type="text" value="${s.duration}" class="w-full bg-white border border-gray-200 rounded px-1 py-1 text-center font-bold" onchange="updateThermalStep(${i}, 'duration', this.value)">
                                    </div>
                                    <div class="w-20 flex items-center justify-center gap-1">
                                        <input type="number" value="${s.cycles}" class="w-full bg-white border border-gray-200 rounded px-1 py-1 text-center font-bold" onchange="updateThermalStep(${i}, 'cycles', this.value)">
                                    </div>
                                    <button onclick="state.editingProtocol.thermalSteps.splice(${i},1); render();" class="w-6 text-red-200 group-hover:text-red-500 text-center">✕</button>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="addThermalStep()" class="mt-4 w-full border-2 border-dashed border-gray-200 py-3 rounded-xl text-gray-400 font-bold hover:border-scientific hover:text-scientific transition">+ Add Thermal Step</button>
                    </div>

                    <div class="flex gap-4">
                        <button onclick="saveChanges()" class="flex-grow bg-navy text-white py-4 rounded-2xl font-black shadow-xl hover:scale-[1.02] transition">Save Changes</button>
                        <button onclick="showPage('dashboard')" class="px-8 bg-white text-gray-400 border border-gray-200 py-4 rounded-2xl font-bold">Cancel</button>
                    </div>
                </div>
            `;
        }

        function renderImport() {
            document.getElementById('main-content').innerHTML = `
                <div class="max-w-2xl mx-auto mt-10">
                    <div class="glass-card rounded-3xl p-8">
                        <h2 class="text-3xl font-black text-navy mb-4">Smart AI Import</h2>
                        <p class="text-gray-500 mb-6">Paste your protocol text or datasheet details below. Gemini AI will extract the reagents and thermal profile for you.</p>
                        <textarea id="import-text" class="w-full h-64 bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 focus:ring-navy focus:border-navy mb-6" placeholder="Paste protocol here... e.g. 'Add 12.5uL of MMix, 1uL Primer. Run at 95C for 2min followed by 40 cycles of...'"></textarea>
                        <button onclick="runSmartImport()" class="w-full bg-scientific text-white py-4 rounded-2xl font-black shadow-lg hover:brightness-110 transition flex justify-center items-center">
                            ${state.isAILoading ? '<span class="animate-spin mr-2">⏳</span> Processing...' : 'Extract Protocol details ✨'}
                        </button>
                    </div>
                </div>
            `;
        }

        function render() {
            if (state.currentPage === 'dashboard') renderDashboard();
            else if (state.currentPage === 'editor') renderEditor();
            else if (state.currentPage === 'import') renderImport();
        }

        window.onload = render;
    </script>
</body>
</html>
